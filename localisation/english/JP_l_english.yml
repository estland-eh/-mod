#IDEAS
J_JES:0 "帝國統合工業規格"
HNV:0 "高い暗視視力"
TFFI:0 "第四艦隊事件"
DPC:0 "災害大国"
ADRS:0 "二重の研究体制"
JP_SS:0 "共用の砲弾"
TO_KIKAN:0 "東機関"
OT:0 "酸素魚雷"
SPS:0 "シーパワー国家"
T91APA:0 "九一式徹甲弾"
POOS:0 "旧式艦保全運動"
MT:0 "魔改造"

#IDEA説明
J_JES_desc:0 "我らが帝國の工業製品はかつてバラバラの規格で作られていたが、イギリスでの帝国単位をモデルとして生産物を共通の規格とすることが定められ、これにより国内と国外での優勢を手に入れた"
HNV_desc:0 "我が帝国軍は敵軍との夜戦を有利に進めるために様々な努力を行っている。
夜目が効く者を積極的に雇用する、特殊な訓練を受けさせる、よく分からない薬を飲ませるなどなど……
その甲斐あって帝国軍は一兵卒に至るまで夜戦に優れた軍隊となった。
最近、兵士に夜行性の動物の目を移植させる計画が行われているとかいないとか……"
TFFI_desc:0 "第四艦隊事件は1935年度に大日本帝国海軍の第四艦隊が台風と遭遇して起きた大規模海難事故である。
これにより帝国海軍は船体の強度や設計に問題があることを知り変換点を迎えた。
我々は同じ轍を踏まないためにもこの出来事を教訓として生かし、調査を続けていかなければならない。"
DPC_desc:0 "古来より我が国は火山噴火、地震、津波、台風…それら災害と共にあった。
偉大な先人たちはそんな自然災害を悪と見なしひたすら憎むのではなく、共生し共に歩んで行く道を選んだ。
今現在、我々は先人たちの思いを受け継いでいく必要がある。
戦争という名の災害に備えるために。"
ADRS_desc:0 "世界大戦で証明された航空機の実用性を鑑み、帝国では早期から独立した空軍が設置され、陸海軍部を問わずに航空機の運用ノウハウが蓄積されることとなった。この知識の共有体制は新型機の開発過程に多大な影響を及ぼしており、軍部から開発を依頼された中島や三菱といった財閥と開発を監督する将校との間で盛んに議論が交わされ、結果として完成した機体の性能、及び完成度を飛躍的に上昇させることに成功している。"
JP_SS_desc:0 "大日本帝国陸海軍は宇垣軍縮に合わせた経費削減のため陸海軍共通の砲弾を使用している
このため、補給において他国を上回ることが出来ている。"
TO_KIKAN_desc:0 "「東機関」それは日本外務省の下部組織として創設され世界中の主要都市にスパイ網を構築し、仮想敵国の軍事情報や国内世論の情報収集を行う情報機関の名である。
また、東機関は貴重な軍事情報を集めているため機密保持の観点から正確な規模や構成員は不明となっている。"
OT_desc:0 "帝國海軍が運用する魚雷は燃料として圧縮空気ではなく純酸素を用いた酸素魚雷だ。
他の魚雷に比べ雷速と炸薬量で上回り、射程は長大、加えて雷跡が目立ちにくく視認が困難なのが酸素魚雷の特徴だ。
この小さな艦船であっても格上の艦を撃破できる魚雷はまさに時代の先を行く技術といえる。"
SPS_desc:0 "海上輸送の経済性により、我が帝国は強大な経済力と圧倒的な戦力投射能力を得た。磐石な制海権に支えられたこの力は、如何なる国家を以てしても、揺るがすことすらかなわないだろう。"
T91APA_desc:0 "帝国海軍では独自の単独艦隊を転戦させるドクトリンが採用されており、この戦法には1発で他国の砲撃の2倍の破壊力を出せる九一式徹甲弾が用いられた。この弾丸は第1次世界大戦で採用された第九艦隊第1分艦隊特別製弾丸の後継作で名前もそれにちなんでいる。"
POOS_desc:0 "一部の国民が言い出した船に魂が宿るという思想は、今や国家上層部にまで浸透しムーブメントを引き起こしている。そんな中旧式艦を解体しようと閣議に上げた議員はその思想を信じる者たちに襲われ、暗殺されてしまった。もはや我々には旧式艦を改装し現用に耐えられるようにする選択肢しか残されていないのだ。所で君の推し艦って誰？"
MT_desc:0 "旧式艦を改装し現用に耐えられるようにする技術は成熟し、今や最新鋭艦をも改造することができる。人々はこれを魔改造と称した"
