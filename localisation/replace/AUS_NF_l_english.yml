l_english:
 
 AUS_na_1:0 "1936年選挙"
 AUS_na_1_desc:0 "1920年代後半、諸邦の各地で社会主義運動と国粋主義運動が頂点に達し、町中で血が流されるようになると、帝国の崩壊を憂いたカール4世は諸民族の地位向上と地方議会の設立を許した人民宣言【フォルカーマニフェスト】を発し、地方議会から多くの考えを持った者たちが選挙から帝国議会に加わった、果たして2回目となるこの選挙ではどの政権が力を握るのだろうか"
 AUS_naz1:0 "祖国戦線の選挙活動"
 AUS_naz1_desc:0 "アドルフヒトラー率いる祖国戦線は、前回の選挙で帝国議会に立っているものの、再び着々と選挙活動を開始している。彼らが与党の座を奪えば、共産主義者は帝国から消え、カリスマ性により帝国は急激に変化していくだろう。この選挙に勝利するのは我らだ！"
 AUS_naz2:0 "5条の公約"
 AUS_naz2_desc:0 "祖国戦線は5つの公約を掲げている。世界大戦からの復活、失業者への対策、全臣民に対する食料の保証、権益の回復、国内の極左勢力の排除である。これらの公約が達成されれば、どん底に陥った帝国はまた栄華を取り戻すことになるであろう"
 AUS_naz3:0 "武装政党"
 AUS_naz3_desc:0 "二重帝国が世界の中心に立つ為には、経済だけではなく軍隊においても屈強である事が必要である。この国の頂点になることになる我々祖国戦線も武装し、影響力を強めていくのが近道なのかもしれない"
 AUS_naz4:0 "巧みな演説"
 AUS_naz4_desc:0 "選挙活動に欠かすことの出来ないのは演説である。アドルフヒトラーのカリスマとリーダーシップ、特に演説は極めて優れており。民衆も我らが議会の頂点に立つことを支持することになるだろう"
 AUS_naz5:0 "王からの信頼"
 AUS_naz5_desc:0 "我らがこの混沌とした選挙に勝利するためには、この帝国の権威である王に信頼を得る事が先決である。エンゲルベルト・ドルフースは王室に強いパイプを持っており、このことは今回の選挙においても役に立つだろう"
 AUS_naz6:0 "皆に慈悲とパンを"
 AUS_naz6_desc:0 "我々祖国戦線は、細々と労働を続ける帝国臣民達にも慈悲とパンを与えるべきだ。公約を達成するためにも、食料の配布は非常に重要である"
 AUS_naz7:0 "祖国戦線の圧勝"
 AUS_naz7_desc:0 "数十年前からこの帝国の未来を変えるために活動してきた、我ら祖国戦線はとうとう今日、運命を決める選挙に勝利したのである。農民や民衆から圧倒的な支持を得た我々はこれからも支持を拡大させ、帝国を栄光へと導いていくであろう"
