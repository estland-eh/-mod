l_english:
 GER_rhineland:0 "国境の刺激"
 GER_rhineland_desc:0 "ドイツは革命の犠牲にいくつかの領土をポーランドに奪われてしまった 国内が安定した今こそ領土を取り戻す時なのだ"
 GER_china_friend:0 "中国との友好"
 GER_china_friend_desc:0 "中国と我々は思想は違っても目的は同じだ 新しいアジアの友人に乾杯!"
 GER_anti_comitern_pact:0 "反ソビエト協定"
 GER_anti_comitern_pact_desc:0 "我が国の東に存在するソビエト連邦は愚かにも我々の考えを否定している 同じ赤の仲間だが彼らとはいずれ対立するだろう 今のうち手を打っておけば問題ない"
 GER_anschluss:0 "暗殺"
 GER_anschluss_desc:0 "指導者が突然いなくなれば国内は急激に不安定になるだろう 暗殺を実行する事でポーランドは我々に隙を与えてくれるかもしれない..."
 GER_demand_sudetenland:0 "ポーランド分割協定"
 GER_demand_sudetenland_desc:0 "幸いなことに隣国に不満を持っているのは我々だけではない 四方から圧力を加えれば腐った納屋は崩壊していくだろう"
 GER_first_vienna_award:0 "ポーランド進駐"
 GER_first_vienna_award_desc:0 "全ドイツ国民よ、今こそ解放の時だ!"
 GER_end_of_czechoslovakia:0 "旧領の回復"
 GER_end_of_czechoslovakia_desc:0 "もはやポーランドという国は地図から消えた ここは我々の領土である"
 GER_danzig_or_war:0 "北欧侵攻"
 GER_danzig_or_war_desc:0 "反革命的なブルジョア階級が支配する北欧の労働者を助けるのだ! 北欧の民よ、団結し共に革命を成功させようではないか!"
 GER_second_vienna_award:0 "革命の弾薬庫"
 GER_second_vienna_award_desc:0 "世界中に設置された「革命の弾薬庫」は革命を望む労働者の為の銃を作りだす"
 GER_danzig_vs_slovakia:0 "全世界革命論"
 GER_danzig_vs_slovakia_desc:0 "偉大なる同志トロツキーの指導の下 我々は今日も労働に励もうではないか! 今やこの考えは全国民の考えとなった!"
 GER_form_the_reichskommissariats:0 "楽園の構成国"

 CHI_three_principles_of_the_people:0 "中国の夢"
 CHI_three_principles_of_the_people_desc:0 "我々の夢は再び 世界の覇権国となることだ!"
 CHI_welfare:0 "富国強兵"
 CHI_welfare_desc:0 "我々は工業化に遅れたが基盤は完成している 数年で列強をも上回る工業力を手に入れられるだろう"
 CHI_refugee_relief_agency:0 "経済の刺激"
 CHI_refugee_relief_agency_desc:0 "市場に少しエサをまけば 一気に経済が潤うだろう"
 CHI_land_tax_reform:0 "中華の知識"
 CHI_land_tax_reform_desc:0 "多くの人口を抱える中国には もちろん多くの科学者もいる"
 CHI_unemployment_assistance:0 "財閥の遺産"
 CHI_unemployment_assistance_desc:0 "次々に撤退していった日本の財閥の 製鉄所を使わせてもらおう"
 CHI_new_life_movement:0 "西洋からの支援"
 CHI_new_life_movement_desc:0 "考え方が違えど独伊仏などの国家は 我々と目的が一緒だ"
 CHI_free_hospitals:0 "大同盟"
 CHI_free_hospitals_desc:0 "中国の為の陣営を設立し 友好的な軍閥を陣営に招待しよう"
 CHI_rural_schooling:0 "帝国の創設"
 CHI_rural_schooling_desc:0 "中国は団結している!"
 CHI_democracy:0 "ナショナリズム"
 CHI_democracy_desc:0 "中華を統一する為我々は努力を惜しまない"
 CHI_executive_yuan:0 "目指すはヒマラヤ!"
 CHI_executive_yuan_desc:0 "チベットや雲南... 山脈にある軍閥を征服するのは困難だが 我々の辞書には不可能という言葉はない!"
 CHI_SANGAK:0 "ヒマラヤ登頂への挑戦"
 CHI_constitutional_reform:0 "努力の油"
 CHI_constitutional_reform_desc:0 "幸い我々には土地がある ならば燃料に使える植物を栽培する方が良いだろう"
 CHI_inter_party_coordination_council:0 "永遠の指導者"
 CHI_inter_party_coordination_council_desc:0 "国家の命運は一人が握っている!"
 CHI_republicanism:0 "租借地へ侵攻"
 CHI_republicanism_desc:0 "我々の大地を奪った日本に復讐を!"
 CHI_judicial_yuan:0 "西方遠征"
 CHI_judicial_yuan_desc:0 "我々の西にある砂漠はかつて中国であった これらなくして中国は成り立たない"
 CHI_legislative_yuan:0 "アカに死を!"
 CHI_legislative_yuan_desc:0 "毛沢東率いる共産勢力は直ちに滅ぶべきだ"
 CHI_sensi:0 "中国の戦士"
 CHI_control_yuan:0 "狂った国家"
 CHI_control_yuan_desc:0 "中国は暴走機関車のように とどまるところを知らない!"
 CHI_examination_yuan:0 "実力主義"
 CHI_examination_yuan_desc:0 "要は紙ではなく経歴を見るべきなのだ"
 CHI_nationalism:0 "そして満州へ"
 CHI_nationalism_desc:0 "古来より満州は我々の地だ! これは満州の危機感を煽るだろう"
 CHI_pick_a_fight_with_japan:0 "再び皇帝になる時だ!"
 CHI_pick_a_fight_with_japan_desc:0 "日本がアジアのリーダー? ならば中国はアジアの皇帝だ"
 CHI_war_of_resistance:0 "一歩も退くな!"
 CHI_war_of_resistance_desc:0 "戦場で退くこと それすなわち祖国の死である"
 CHI_war_of_national_liberation:0 "質より量だ!"
 CHI_war_of_national_liberation_desc:0 "1人の日本の兵士に立ち向かう100人の弓兵 どちらが勝利するかは明らかだ"
 AUS_seizi_1:0 "二重帝国の栄光"
 AUS_seizi_1_desc:0 "我々はWW1を無事完遂した まずは国内の状況を整理しよう"
 AUS_seizi_2:0 "小銃の備蓄"
