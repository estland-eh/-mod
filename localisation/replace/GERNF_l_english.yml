l_english:
 GER_rhineland:0 "国境の刺激"
 GER_rhineland_desc:0 "ドイツは革命の犠牲にいくつかの領土をポーランドに奪われてしまった 国内が安定した今こそ領土を取り戻す時なのだ"
 GER_china_friend:0 "中国との友好"
 GER_china_friend_desc:0 "中国と我々は思想は違っても目的は同じだ 新しいアジアの友人に乾杯!"
 GER_anti_comitern_pact:0 "反ソビエト協定"
 GER_anti_comitern_pact_desc:0 "我が国の東に存在するソビエト連邦は愚かにも我々の考えを否定している 同じ赤の仲間だが彼らとはいずれ対立するだろう 今のうち手を打っておけば問題ない"
 GER_anschluss:0 "暗殺"
