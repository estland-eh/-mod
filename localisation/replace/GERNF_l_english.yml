 AUS_lerder8:0 "エリートの集団"
 AUS_lerder8_desc:0 "軍部は軍部に任せよう 我々は金をつぎ込み優秀な人材を育てるのみだ"
 AUS_lerder9:0 "産業改革"
 AUS_lerder9_desc:0 "さらに産業の改革を進めていこう!"
 AUS_lerder10:0 "アルプスの精神"
 AUS_lerder10_desc:0 "防衛はいかなる攻撃に対応しなければならない"
 AUS_lerder11:0 "全人種徴兵"
 AUS_lerder11_desc:0 "我が国の民族は平等で徴兵も平等だ"
 AUS_lerder12:0 "狂乱的公共事業"
 AUS_lerder12_desc:0 "金なんて知らん!後で元を回収すれば良い!"
 HOKUOU_f:0 "北欧の団結"
 HOKUOU_f_desc:0 "赤い侵略者の前で 相容れない点は今は置いておくべきだ 団結した北欧に乾杯!"








