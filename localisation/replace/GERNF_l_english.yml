l_english:
 GER_rhineland:0 "国境の刺激"
 GER_rhineland_desc:0 "ドイツは革命の犠牲にいくつかの領土をポーランドに奪われてしまった 国内が安定した今こそ領土を取り戻す時なのだ"
 GER_china_friend:0 "中国との友好"
 GER_china_friend_desc:0 "中国と我々は思想は違っても目的は同じだ 新しいアジアの友人に乾杯!"
 GER_anti_comitern_pact:0 "反ソビエト協定"
 GER_anti_comitern_pact_desc:0 "我が国の東に存在するソビエト連邦は愚かにも我々の考えを否定している 同じ赤の仲間だが彼らとはいずれ対立するだろう 今のうち手を打っておけば問題ない"
 GER_anschluss:0 "暗殺"
 GER_anschluss_desc:0 "指導者が突然いなくなれば国内は急激に不安定になるだろう 暗殺を実行する事でポーランドは我々に隙を与えてくれるかもしれない..."
 GER_demand_sudetenland:0 "ポーランド分割協定"
 GER_demand_sudetenland_desc:0 "幸いなことに隣国に不満を持っているのは我々だけではない 四方から圧力を加えれば腐った納屋は崩壊していくだろう"
 GER_first_vienna_award:0 "ポーランド進駐"
 GER_first_vienna_award_desc:0 "全ドイツ国民よ、今こそ解放の時だ!"
 GER_end_of_czechoslovakia:0 "旧領の回復"
 GER_end_of_czechoslovakia_desc:0 "もはやポーランドという国は地図から消えた ここは我々の領土である"
 GER_danzig_or_war:0 "北欧侵攻"
 GER_danzig_or_war_desc:0 "反革命的なブルジョア階級が支配する北欧の労働者を助けるのだ! 北欧の民よ、団結し共に革命を成功させようではないか!"
 GER_second_vienna_award:0 "革命の弾薬庫"
 GER_second_vienna_award_desc:0 "世界中に設置された「革命の弾薬庫」は革命を望む労働者の為の銃を作りだす"
 GER_danzig_vs_slovakia:0 "全世界革命論"
 GER_danzig_vs_slovakia_desc:0 "偉大なる同志トロツキーの指導の下 我々は今日も労働に励もうではないか! 今やこの考えは全国民の考えとなった!"
 GER_form_the_reichskommissariats:0 "楽園の構成国"
 FRA_form_the_popular_front:0 "新フランス憲法"
 FRA_form_the_popular_front_desc:0 "新しいフランスには新しい憲法が必要だ 労働者の為の憲法を作ろうではないか!"
 FRA_ban_the_leagues:0 "大粛清" 
 FRA_ban_the_leagues_desc:0 "今こそ反革命的な反乱分子を粛清し 新しいフランスを作るのだ"
 FRA_reform_the_labour_laws:0 "働き者の国家"
 FRA_reform_the_labour_laws_desc:0 "ストライキは法律で認められた権利だが怠け者はこの国には要らない ストライキせず熱心に働く者こそ理想の労働者であり そうでない者は檻の中で暮らす事になるだろう"
 FRA_nationalize_key_industry:0 "工場の生産効率を改善"
 FRA_nationalize_key_industry_desc:0 "ドイツなどの同盟国から機械を購入し 産業水準を大きく伸ばそうではないか"
 FRA_expand_the_citizenship:0 "人々の協力"
 FRA_expand_the_citizenship_desc:0 "植民地?とんでもない フランス語を話す者はフランス国民でありフランス人は我々連合の下に全員平等なのだ!"
 FRA_encourage_immigration:0 "労働!労働!労働!"
 FRA_encourage_immigration_desc:0 "非効率的な制度は労働の妨げになる 今こそこの制度を無くし心置きなく労働に励もうではないか!"
 FRA_encourage_immigration_2:0 "ブルターニュ併合"
 FRA_encourage_immigration_2_desc:0 "憎きブリテンは革命の最中ブルターニュ地方を奪っていった しかし今日我々はブルターニュを解放する! ブルターニュの同志達よ今こそ団結し立ち上がるのだ!"
 FRA_encourage_immigration_3:0 "パリ大改造計画"
 FRA_encourage_immigration_3_desc:0 "古臭い宮殿や貧弱な建物は洗練された革命的なこの国に要らない さぁゴミを一掃しゴム工場やアルミ工場を建て更なる労働の糧にしようではないか!"
 FRA_encourage_immigration_4:0 "トロツキー大統領"
 FRA_encourage_immigration_4_desc:0 "大同志トロツキーがフランスにやって来た! 世界をより良くする為に彼を指導者としより革命的な国家を目指すのだ!"
 FRA_encourage_immigration_4:0 "トロツキー大統領"
