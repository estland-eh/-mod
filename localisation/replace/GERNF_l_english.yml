l_english:
 GER_rhineland:0 "国境の刺激"
 GER_rhineland_desc:0 "ドイツは革命の犠牲にいくつかの領土をポーランドに奪われてしまった 国内が安定した今こそ領土を取り戻す時なのだ"
 GER_china_friend:0 "中国との友好"
 GER_china_friend_desc:0 "中国と我々は思想は違っても目的は同じだ 新しいアジアの友人に乾杯!"
 GER_anti_comitern_pact:0 "反ソビエト協定"
 GER_anti_comitern_pact_desc:0 "我が国の東に存在するソビエト連邦は愚かにも我々の考えを否定している 同じ赤の仲間だが彼らとはいずれ対立するだろう 今のうち手を打っておけば問題ない"
 GER_anschluss:0 "暗殺"
 GER_anschluss_desc:0 "指導者が突然いなくなれば国内は急激に不安定になるだろう 暗殺を実行する事でポーランドは我々に隙を与えてくれるかもしれない..."
 GER_demand_sudetenland:0 "ポーランド分割協定"
 GER_demand_sudetenland_desc:0 "幸いなことに隣国に不満を持っているのは我々だけではない 四方から圧力を加えれば腐った納屋は崩壊していくだろう"
 GER_first_vienna_award:0 "ポーランド進駐"
 GER_first_vienna_award_desc:0 "全ドイツ国民よ、今こそ解放の時だ!"
 GER_end_of_czechoslovakia:0 "旧領の回復"
 GER_end_of_czechoslovakia_desc:0 "もはやポーランドという国は地図から消えた ここは我々の領土である"
 GER_danzig_or_war:0 "北欧侵攻"
 GER_danzig_or_war_desc:0 "反革命的なブルジョア階級が支配する北欧の労働者を助けるのだ! 北欧の民よ、団結し共に革命を成功させようではないか!"
 GER_second_vienna_award:0 "革命の弾薬庫"
 GER_second_vienna_award_desc:0 "世界中に設置された「革命の弾薬庫」は革命を望む労働者の為の銃を作りだす"
 GER_danzig_vs_slovakia:0 "全世界革命論"
 GER_danzig_vs_slovakia_desc:0 "偉大なる同志トロツキーの指導の下 我々は今日も労働に励もうではないか! 今やこの考えは全国民の考えとなった!"
 GER_form_the_reichskommissariats:0 "楽園の構成国"
 FRA_form_the_popular_front:0 "新フランス憲法"
 FRA_form_the_popular_front_desc:0 "新しいフランスには新しい憲法が必要だ 労働者の為の憲法を作ろうではないか!"
 FRA_ban_the_leagues:0 "大粛清" 
 FRA_ban_the_leagues_desc:0 "今こそ反革命的な反乱分子を粛清し 新しいフランスを作るのだ"
 FRA_reform_the_labour_laws:0 "働き者の国家"
 FRA_reform_the_labour_laws_desc:0 "ストライキは法律で認められた権利だが怠け者はこの国には要らない ストライキせず熱心に働く者こそ理想の労働者であり そうでない者は檻の中で暮らす事になるだろう"
 FRA_nationalize_key_industry:0 "工場の生産効率を改善"
 FRA_nationalize_key_industry_desc:0 "ドイツなどの同盟国から機械を購入し 産業水準を大きく伸ばそうではないか"
 FRA_expand_the_citizenship:0 "人々の協力"
 FRA_expand_the_citizenship_desc:0 "植民地?とんでもない フランス語を話す者はフランス国民でありフランス人は我々連合の下に全員平等なのだ!"
 FRA_encourage_immigration:0 "労働!労働!労働!"
 FRA_encourage_immigration_desc:0 "非効率的な制度は労働の妨げになる 今こそこの制度を無くし心置きなく労働に励もうではないか!"
 FRA_encourage_immigration_2:0 "ブルターニュ併合"
 FRA_encourage_immigration_2_desc:0 "憎きブリテンは革命の最中ブルターニュ地方を奪っていった しかし今日我々はブルターニュを解放する! ブルターニュの同志達よ今こそ団結し立ち上がるのだ!"
 FRA_encourage_immigration_3:0 "パリ大改造計画"
 FRA_encourage_immigration_3_desc:0 "古臭い宮殿や貧弱な建物は洗練された革命的なこの国に要らない さぁゴミを一掃しゴム工場やアルミ工場を建て更なる労働の糧にしようではないか!"
 FRA_encourage_immigration_4:0 "トロツキーに学べ"
 FRA_encourage_immigration_4_desc:0 "大同志トロツキーがフランスにやって来た! 世界をより良くする為に彼の考えを参考にし革命的な国家を目指すのだ!"
 FRA_encourage_immigration_4:0 "トロツキー大統領"
 ITA_industrial_effort:0 "北部の産業改革"
 ITA_industrial_effort_desc:0 "民間の物であった工場を国有化する事で 国益のために工場を動かすことが出来る"
 ITA_fortification_effort:0 "南部との壁"
 ITA_fortification_effort_desc:0 "軍事的にもまた亡命を防ぐ為にも南部との国境に壁を建てよう"
 ITA_italian_highways:0 "革命的高速道路"
 ITA_italian_highways_desc:0 "我が国もドイツやフランスに見習いインフラを整備しよう"
 ITA_prospect_for_oil:0 "イタリア製鉄"
 ITA_prospect_for_oil_desc:0 "何故フランスやドイツには多くの鉄があるのに イタリアには少ししかないのだ! 国内に製鉄所を建てる事で少しはマシになるだろう"
 ITA_libyan_refineries:0 "人造石油"
 ITA_libyan_refineries_desc:0 "我らには石油が足りない ただ石炭を石油のように変える事は出来る つまり石炭で動く戦車や戦闘機を作ればいいじゃないか?"
 ITA_victoryinETH:0 "北イタリア宣言"
 ITA_victoryinETH_desc:0 "我々は南北で分断されてしまった それがどうした?我々は北イタリアだ! 南部の連中よりも正しいのだ!"
 ITA_slovenia_dalmatia_claims:0 "嘘の地図"
 ITA_slovenia_dalmatia_claims_desc:0 "最近作った古地図を全世界に公表することで 容易く請求権を捏造出来る"
 ITA_albania_war_goal:0 "アルバニア併合"
 ITA_albania_war_goal_desc:0 "良く分からないがアルバニアを併合すれば 周りからモテる気がする アルバニアを併合しよう..."
 ITA_bulgaria_friend:0 "ローマ進軍"
 ITA_bulgaria_friend_desc:0 "南部の連中がローマを手にしているのは気に食わない"
 ITA_romania_friend:0 "南への進行"
 ITA_romania_friend_desc:0 "最近妙に南下したくなってきた 決して我々は憎きソビエトではないが やはり南下したくなってきた"
 ITA_italy_first:0 "ムッソリーニの為に!"
 ITA_italy_first_desc:0 "ムッソリーニ!ムッソリーニ! ああなんて素敵な響きだろうか! 全てはデューチェの為に!"
 ITA_anti_uk_war_goals:0 "イタリア統一"
 ITA_anti_uk_war_goals_desc:0 "イタリアは一つでなければならない! 分断されてはならない! ピザは切ってはいけないのと同じだ!"
 ITA_japan_friend:0 "中国との友好"
 ITA_japan_friend_desc:0 "イタリア料理は世界一だ! だが世界二位くらいの中華料理だって美味しいかもしれん..."
 ITA_german_rd_treaty:0 "独伊技術交換協定"
 ITA_german_rd_treaty_desc:0 "ドイツはピザやパスタこそ作れないが 戦車を作るのは上手いようだ 私と技術を交換しないか?"
 ITA_greece_friend:0 "赤いヨーグルト"
 ITA_greece_friend_desc:0 "ブルガリアにクーデターを起こして仲間を増やそう!"
 MLT_industrial_effort:0 "英国からの資金"
 MLT_industrial_effort_desc:0 "南部は北部に比べて工業化が遅れている... 英国から資金の援助を受け工業化を進めよう"
 MLT_industrial_effort_2:0 "軍事産業の発展"
 MLT_industrial_effort_2_desc:0 "北に赤の脅威がある限り我々は 次なる戦いに備えなければならない"
 MLT_extra_tech_slot:0 "北部から科学者を受け入れ"
 MLT_extra_tech_slot_desc:0 "赤い国から亡命してきた科学者達は 北イタリアを通して我が国にやって来る"
 MLT_italian_highways:0 "ナポリ高速道路"
 MLT_italian_highways_desc:0 "インフラを整備することで更なる発展が期待できる"
 MLT_prospect_for_oil:0 "イタリアの奇跡"
 MLT_prospect_for_oil_desc:0 "今や南部イタリア経済は急成長を迎えている! 今後も我が国は成長し続けるだろう!"
 MLT_victoryinETH:0 "イタリア憲法"
 MLT_victoryinETH_desc:0 "今こそ古き憲法を一新し 時代に合った憲法に作り替えよう"
 MLT_slovenia_dalmatia_claims:0 "農園改造計画"
 MLT_slovenia_dalmatia_claims_desc:0 "だだっ広い農園を高度に密集した工業地帯に作り替えよう"
 MLT_albania_war_goal:0 "英国から武器を購入"
 MLT_albania_war_goal_desc:0 "英国から小銃を購入し軍隊を強化しよう"
 MLT_bulgaria_friend:0 "安定した内閣"
 MLT_bulgaria_friend_desc:0 "長らく不安定だった内閣は安定し 我々は完全な民主主義国家となった"
 MLT_italy_first:0 "一つのイタリア 一つの祖国"
 MLT_italy_first_desc:0 "今こそ立憲君主制を取り入れ 正統なイタリアとなるのだ!"
 MLT_german_rd_treaty:0 "我々の領土"
 MLT_german_rd_treaty_desc:0 "イタリアは一つでなければならず 南部と北部に亀裂が生まれる事は 断じて許されない!"
 MLT_anti_uk_war_goals_desc:0 "王様は国家の象徴となり国民の代表である"
 MLT_anti_uk_war_goals:0 "象徴国王"
 MLT_greece_friend:0 "先制攻撃"
 MLT_greece_friend_desc:0 "手遅れになる前に我々から北部に攻撃を仕掛けよう"
 MLT_japan_friend:0 "イタリア統一運動"
 MLT_japan_friend_desc:0 "「国民よ、再びイタリアに危機が迫った時は団結し 外からの侵略者を倒さなければならぬ!」"


