 FRA_encourage_immigration_3_desc:0 "古臭い宮殿や貧弱な建物は洗練された革命的なこの国に要らない さぁゴミを一掃しゴム工場やアルミ工場を建て更なる労働の糧にしようではないか!"
 FRA_encourage_immigration_4:0 "トロツキーに学べ"
 FRA_encourage_immigration_4_desc:0 "大同志トロツキーがフランスにやって来た! 世界をより良くする為に彼の考えを参考にし革命的な国家を目指すのだ!"
 FRA_encourage_immigration_4:0 "同志トロツキー"
