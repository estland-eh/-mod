 AUS_seizi_3:0 "優秀な将軍"
 AUS_seizi_3_desc:0 "革命の余波は未だ続いている... 周辺国からは優秀な将軍が我が国にやってきている!"
 AUS_seizi_4:0 "研究所の拡張"
 AUS_seizi_4_desc:0 "量より質 つまりは研究なくして戦争は不可能だ"
 AUS_seizi_5:0 "山の王"
 AUS_seizi_5_dsesc:0 "我々の土地に合う戦車を開発しよう 多少オーバースペックになっても大丈夫だ"
 AUS_lerder1:0 "狼の遠吠え"
 AUS_lerder1_desc:0 "アドルフヒトラー... ウィーンで活動している政治家だ 彼の政党は最近力をつけている..."
 AUS_lerder2:0 "製鉄所の建設"
 AUS_lerder2_desc:0 "自給自足の為に製鉄所を建てよう"
 AUS_lerder3:0 "工場の改革"
 AUS_lerder3_desc:0 "あらゆる所に工場を建てる これがウィーンスタイルだ"
 AUS_lerder4:0 "全権委任法の通過"
 AUS_lerder4_desc:0 "我が国は今日から狼の元躍進していく!"
 AUS_lerder5:0 "軍事企業の海外進出"
