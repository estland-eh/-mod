l_english:
#"NF"
 ITA_H1:0 "ムッソリーニの指導の下で"
 ITA_H1_desc:0 "我々はムッソリーニの下で祖国イタリアを再び偉大にしようではないか! ローマの栄光を再び!" 
 ITA_H2:0 "新イタリア憲法" 
 ITA_H2_desc:0 "統一・平等・協力 この三つを国の標語としイタリアは再び過去の栄光を取り戻すだろう!! イタリア万歳!ムッソリーニ万歳!" 
 ITA_H3:0 "ヴェネツィア港の拡大" 
 ITA_H3_desc:0 "かねてよりアドリア海の港湾都市であったヴェネツィアだが 海に浮かぶこの魅力的な都市はしっかりとした地盤に直し 再び国際港としてインターナショナル一の港となるべきなのだ!" 
 ITA_H4:0 "北部イタリアの工業" 
 ITA_H4_desc:0 "イエス・キリストの時代から北部イタリアは　工業によって繁栄を享受してきた 再びムッソリーニの手で工場からは英国の倍煙が立ち上るだろう!" 
 ITA_H5:0 "'ncoppa jamme jà funiculì funiculà!!" 
 ITA_H5_desc:0 "さあ!頂上へ行こう! さあ!行こう!! 進め!全イタリア国民よ 再びイタリアは統一されなくてはならないのだ!!" 
 ITA_H6:0 "さらば恋人よ" 
 ITA_H6_desc:0 "あの日、英国によってイタリアは南北に分断されてしまった だかそれも今日までだ 立ち上がれ!南に住むイタリア国民よ! そしてさらば恋人よ! パルチザンの花は自由のために戦うのだ!!" 
 ITA_H7:0 "大イタリア統一運動" 
 ITA_H7_desc:0 "「未回収のイタリア」それは我が国の領土であり　イタリアの一部でなければならない しかし周囲の帝国は不法にそこを占領している イタリアはそこを自らの手で奪還せねばならないのだ!" 
 ITA_H8:0 "ローマ行進" 
 ITA_H8_desc:0 "「ローマ」その地は全イタリア国民、いやローマ市民の故郷であり神聖な地である 今こそローマを奪還し皆で行進しようではないか!!" 
 ITA_H9:0 "欧州のニキビを除去" 
 ITA_H9_desc:0 "スイス...かの国は中世より中立を貫いてきた しかし彼らはイタリア系の人々の地を不法に占拠している! ここは協力して圧をかけ潰してしまうのが一番だ!" 
 ITA_H10:0 "イタリア統一" 
 ITA_H10_desc:0 "遂にイタリアは一つとなり 赤き星の前に国民は輝いている! しかし我々はここで満足してはならぬ 次の段階に移るのだ!" 
 ITA_H12:0 "労働者の権利を保護" 
 ITA_H12_desc:0 "偉大なるイタリアの労働者たちはいかなる時も輝いていてはならぬ! 労働者達は多くの権利を求めている 賃金や職種、恋愛の自由は侵害されてはいけないのだ" 
 ITA_H13:0 "イタリア鉄道" 
 ITA_H13_desc:0 "インターナショナル鉄道によって強化された国内線だが 東西だけでなく南北にも伸ばした方が良いのではないか? さあ線路を通し列車を生産せよ!" 
 ITA_H14:0 "赤き海" 
 ITA_H14_desc:0 "アドリア海はイタリアの為にある海である イタリア以外の誰にも使わせてはならぬ!" 
 ITA_H15:0 "アドリア漁業組合" 
 ITA_H15_desc:0 "確かに我が国には農業に適した土地は少ない ならば海を使えばいいまでだ 漁師たちに組合を組ませ魚の収穫量を上げるのだ" 
 ITA_g1:0 "ローマ帝国再び"
 ITA_g2:0 "赤き星の暴走"
 ITA_g3:0 "アドリア海は我々の海だ!"
 ITA_g4:0 "西ローマの奪還"
 ITA_g5:0 "ともあれフランス滅ぶべし"
 ITA_g6:0 "最悪のライバル共に死を"
 ITA_g7:0 "ローマ帝国の再統合"
 ITA_g8:0 "狙うは世界の都"
 ITA_g9:0 "赤きビザンツ帝国"
 ITA_g10:0 "エーゲ海の主"
 ITA_g11:0 "ギリシャの征服"
 ITA_g12:0 "憎き帝国に再復讐"
 ITA_g13:0 "バルカンに平和を"
 ITA_g14:0 "アルバニア併合"
 ITA_g15:0 "パクス・ロマーナ"
