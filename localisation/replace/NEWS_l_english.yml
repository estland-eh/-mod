l_english:
 news.1.t:0 "フランスのアフリカ進出"
 news.1.d:0 "長らくアフリカの再植民地化を熱望していたフランスであったが\n遂にその野望が叶ったようだ。今日アルジェリア政府は公式的に降伏を表明し\nフランスは再びアフリカへの足掛かりを手に入れた\nこれに対し英国の専門家は非常に厄介な腫物がアフリカに進出してしまったと語っている"
 news.1.a:0 "興味深い出来事だな"
 news.1.b:0 "革命的な出来事だな!"
 news.1.c:0 "辛い出来事だな"
 news.2.t:0 "1936年ソフィアオリンピック"
 news.2.d:0 "平和の祭典だ!今日全世界から多くのスポーツマンが\nブルガリアの首都ソフィアに集まっている\nブルガリア国王の演説から何日にも及ぶ平和の祭典が開始した\n現在世界では緊張の日々が続いているが選手が国人種関係なく\n共に新たな記録を狙う姿も今大会では見られた"
 news.2.a:0  "たまには全てを忘れてスポーツ観戦も良いな"
 news.2.b:0 "このような大会を開けたことを誇りに思うよ"
 news.3.t:0 "イスタンブール＝バクダード鉄道の全面開通"
 news.3.d:0 "ドイツ帝国の世界政策の一環、彼らの資本で始まった壮大な鉄道敷設計画は\n大戦の勃発で一時の中断はあったものの40年近い歳月を経て、ついに今日全面開通となった\nスルタン、アブドゥルメジド二世もイスタンブールの始発駅\nハイダルパシャ駅の記念式典に出席しこの記念すべき日を祝った\nこの鉄道はヨーロッパ、またはアジアからの輸入品、輸出品をスエズ運河を経由せずに\n輸送できるという利点があり既にペルシャ湾には大挙して輸送船が押し寄せている"
 news.3.a:0 "興味深い出来事だ"
 news.3.b:0 "今は亡き帝国に乾杯"
 news.4.t:0 "ベオグラード条約機構の崩壊"
 news.4.d:0 "今日何年も続いた反中央同盟の同盟\nベオグラード条約機構の破棄が正式に決定された\n長らく欧州の火薬庫として知られてきたバルカン半島だがこの同盟の\n崩壊は今後の欧州情勢いや世界情勢にも影響するかもしれない"
 news.4.a:0 "バルカンは爆発寸前だ"
 news.4.b:0 "敵が勝手に滅んでくれたな"
 news.5.t:0 "ローマ帝国の再興"
 news.5.d:0 "耳を疑うような話が飛んできた欧州で絶大的な領土を手に入れた\nイタリアだが今日ローマでの集会にてムッソリーニはかつてのローマと\n現在のイタリアを比較し再びローマの栄光を取り戻した事を発表した\nローマ市内は歓喜に沸いており町中の屋根には天高く\nかつてのローマ国旗がなびいている"
 news.5.a:0 "イタリアの最盛期は千年前ではなかったのか?!"
 news.5.b:0 "栄光あるローマよ再び!"
 news.6.t:0 "小説：太陽の夜"
 news.6.d:0 "夢野久作の遺作「太陽の夜」が発表された\n我々の歴史とは異なる歴史を描いているこの小説では徳川幕府の治世が\n明治維新ではなく天保維新によって終わりを告げており\n日本は覇権国家として君臨している。\n物語は大阪を発生源とする大恐慌が世界中を包み込んだところから始まる\n凋落した西洋ではドイツで革命が起き、フランスが国家主義に目覚め\nアメリカで人種主義が高まる中、ロシアでは老帝が重病に陥った。アフリカ、インド、中東では\n日本植民地が崩壊し大地は戦火によって激しく燃えている。中国では無数の軍閥が\n中華統一を掲げて戦乱に身を投じた。世界中が血に染まり、情勢が次々と変化する中\n復讐に燃えるアメリカと完全体と成った日本が衝突し日米戦争の幕が上がる。\nこの小説ではアフリカの大半を支配する日本、内戦に突入するイギリス\n西部を日本に占領されたアメリカなど非現実的な描写が多く稚拙な作品であると\n低い評価をする者が多いが、一方で我々のいる現実の方が非現実的で\n狂気的な状況下にあると知らせる優れた作品であると高く評価するものもいる"
 news.6.a:0 "考え難い内容だ"
 news.6.b:0 "どんな世界でも太陽は昇る"


