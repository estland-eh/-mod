 VLA_se1:0 "ゼムスキー・ソボルの開催"
 VLA_se1_desc:0 "ロシア帝国の議会であるゼムスキー・ソボルは1922年、前線から遠く離れたハバロフスクに白軍が開催した会議が始まりである。多種多様にいた将軍同士の連絡を取るためや、世界に向け正統性を主張する為に開催したものだったが、年月が経つにつれ、亡命アメリカ資本やイギリスからの支援を受ける為に、一般市民にもゼムスキー・ソボルを解放した。民主主義のPRは見事成功したが、政府内のツァーリストとコーポラティストの増長を許してしまった。\n今回のゼムスキー・ソボルは1936年初めての開催となる。今年は外資の定着や、国内状況の安定化し、国民の意識が政治へ向けられるようになった。今回の方策次第で、今後のロシア帝国の方向性をも決めてしまうだろう"
