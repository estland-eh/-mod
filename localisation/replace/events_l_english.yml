 news.1.title:0 "二重帝国にてアドルフヒトラーが政権を掌握"
 news.1.desc:0 "二重帝国から一つのニュースが飛んできた!\n\nアドルフヒトラーが二重帝国の政権を掌握したのである。これにより一部の政府要人やハプスブルク家は一時的に亡命をしており、彼の行動を強く非難している。\n\nアドルフヒトラーは新たに開かれた国会でこう演説した「民意にもとづいて当選した我々を追放しようとする王室には反吐が出る!二重帝国を率いてきたのはハプスブルク家ではない、国民なのだ!」\n\nこの行動によって二重帝国が世界にどのような影響をもたらすかは不明だが、英国の専門家はこれによって二重帝国に民主主義がもたらされたと歓喜している"
 news.1.a:0 "興味深い"
 news.1.b:0 "彼がうまく立ち回れる事を望もう"
 news.1.c:0 "どちらにせよ二重帝国に革命をもたらさなければ"
 news.1.d:0 "万歳!"
 news.2.title:0 "大粛清"
 news.2.desc:0 "フランスにて異常事態が起きているようだ。フランスから亡命してきた人々によるとフランスでは政府が反乱分子を大量に粛清しているとの事である\n\nこれによって専門家は推定72万人がすでに死亡したと推測している。フランス政府はこれに対し全くの事実無根だと弁明しており真相はいまだに不明である\n\n唯一分かっていることは今もフランス国民は恐怖に怯えて暮らしているということだけだ"
 news.2.a:0 "興味深い"
 news.2.b:0 "やはりアカの奴らは殺戮しか考えていないようだ"
 news.2.c:0 "権力を維持するには良い政策だ"
 news.2.d:0 "ふむ...おっと誰か来たようだ"
 news.3.title:0 "極東戦争"
 news.3.desc:0 "今朝、ロシアにて何年も続いた内戦が再開した。"
 news.3.a:0 "どちらが勝つのだろうか?"
 news.3.b:0 "ボリシェヴィキ共に死を!"
 news.3.c:0 "ソビエトの大地にツァーリはいらない"
